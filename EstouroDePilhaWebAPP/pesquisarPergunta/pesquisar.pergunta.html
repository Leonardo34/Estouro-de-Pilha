<div class="barraDeMenu" ng-include="'home/barra.de.menu.html'"><br></div>
  <div class="containerBuscar">
    <section class="columns is-multiline">
      <div class="box column is-8">
        <section class="columns is-mobile is-multiline">
          <div class="column">
            <div class="field">
              <label class="label">Busca Aí!</label>
                <p class="control">
                  <input class="input" type="text" placeholder="conteúdo" ng-model = "pergunta.conteudo">
                </p>
                <label class="label">Digita as tags, guri!</label>
                <p class="control">
                   <input class="input" type="text" placeholder="tags" ng-model = "pergunta.tags">
                </p>
            </div>
            <p class="control">
              <button class="button is-primary" ng-click = "pesquisar(pergunta)">Buscar</button>
            </p>
          </div>
        </section>
      </div>
      <div class="box column">
        <div class="">
          <p>
            <strong>Importante!</strong>
          </p>
          <p>Tchê, busca direito, não me dá uma de guri.</p>
          <p>Tu pode filtrar por tag, mas olha só!</p>
          <p>Tchê, que nome moderno esse tal de tag.</p>
        </div>
      </div>
    </section>
    <div class="box containerPerguntasERespostas" ng-repeat = "pergunta in perguntasPesquisadas">
      <div class="tituloPergunta">
        <a ng-href="#!/pergunta/{{pergunta.Id}}">Pergunta do bagual : {{pergunta.Titulo}}</a>
      </div>
      <div class="descricaoDaPergunta">
        <p>Descrição da pergunta: {{pergunta.Descricao}} </p>
      </div>
    </div>
  </div>
  <nav class="containerPerguntasERespostas nav-center"  ng-if = "mostrarPaginacao">
    <a class="pagination-previous is-centered" title="This is the first page"  ng-click = "anterior()" disabled>Anterior</a>
    <a class="pagination-next is-centered" ng-click = "proxima()">Próxima</a>
  </nav>
